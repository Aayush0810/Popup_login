<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EdContracts</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="relative flex flex-wrap lg:h-screen lg:items-center">
      <div
        class="relative h-full w-full sm:h-96 lg:h-full lg:w-1/3 bg-[#E8533B] py-10 px-5 flex flex-col justify-between"
      >
        <img
          src="./assets/img/Logo.png"
          alt="EdContracts Logo"
          width="200"
          class="block cursor-pointer"
          onclick="redirectHome()"
        />
        <div class="px-5 text-black text-5xl brandline">
          <span class="text-white brandline">Bringing</span><br />
          learn-to-earn <br /><span class="text-white brandline">to the</span>
          real world
        </div>
      </div>
      <div
        class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-2/3 lg:px-8 lg:py-24 lg:h-screen overflow-auto"
      >
        <div class="mx-auto max-w-md h-full flex flex-col justify-center">
          <h1
            class="block text-gray-900 text-2xl sm:text-3xl font-bold mb-2 text-left"
          >
            Select your courses
          </h1>
          <div class="flex flex-col gap-5 w-full py-5">
            <div class="w-full">
              <button
                id="dropdownBottomButton"
                data-dropdown-toggle="dropdownBottom"
                class="text-black flex justify-between bg-white hover:bg-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center w-1/2 border border-black"
                type="button"
              >
                Select Courses
                <svg
                  class="ml-2 w-4 h-4"
                  aria-hidden="true"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </button>
              <!-- Dropdown menu -->
              <div
                id="dropdownBottom"
                class="hidden z-10 w-60 bg-white rounded divide-y divide-gray-100 shadow w-1/2 border border-black"
              >
                <ul
                  class="py-1 text-sm text-black overflow-y-auto h-28"
                  aria-labelledby="dropdownBottomButton"
                >
                  <li>
                    <a
                      href="#"
                      onclick="addNewCourse(this)"
                      id="course1"
                      class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Course 1</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      onclick="addNewCourse(this)"
                      id="course2"
                      class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Course 2</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      onclick="addNewCourse(this)"
                      id="course3"
                      class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Course 3</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      onclick="addNewCourse(this)"
                      id="course4"
                      class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Course 4</a
                    >
                  </li>
                </ul>
              </div>
            </div>

            <div
              class="w-full flex flex-row flex-wrap gap-2"
              id="coursesSelected"
            >
              No courses selected
            </div>
          </div>
          <div class="flex justify-center mt-8">
            <button
              type="button"
              class="ml-3 inline-block rounded-2xl bg-[#E8533B] px-5 py-3 text-sm font-medium text-white w-1/2 text-white"
              onclick="createAccount()"
              id="createAccountBtn"
            >
              Sign Up
            </button>
          </div>
          <p class="mt-4 text-gray-50 hidden text-red-500" id="error"></p>
        </div>
      </div>
    </section>

    <script src="./assets/js/page1.js"></script>
  </body>
</html>
